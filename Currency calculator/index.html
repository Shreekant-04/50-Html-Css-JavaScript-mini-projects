<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <h1>Currency convertor</h1>
    </nav>
    <main>
      <div class="outer">
        <div class="info">
          <div class="info-container">
            <p>Amount</p>
            <label for="" class="get-info"
              ><span class="sign"></span>
              <input value="1" type="number" class="label" />
            </label>
          </div>
          <div class="info-container dropdown">
            <p>From</p>
            <label for="" class="get-info from">
              <img
                src="https://flagsapi.com/US/flat/64.png"
                alt=""
                height="32"
                width="32"
                class="from-img"
              />
              <select name="from" class="label"></select>
            </label>
          </div>
          <div class="swap">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="28"
              viewBox="0 -960 960 960"
              width="28"
            >
              <path
                d="m360-240 56-56-62-64h166v-80H354l62-64-56-56-160 160 160 160Zm240-160 160-160-160-160-56 56 62 64H440v80h166l-62 64 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                class="swap-btm"
              />
            </svg>
          </div>
          <div class="info-container dropdown">
            <p>To</p>
            <label for="" class="get-info to">
              <img
                src="https://flagsapi.com/IN/flat/64.png"
                alt=""
                height="32"
                width="32"
                class="to-img"
              />
              <select name="to" class="label"></select>
            </label>
          </div>
        </div>
        <div class="unit-msg"><p></p></div>
        <div class="convertor">
          <div>
            <button class="convert-button">Convert</button>
          </div>
          <div class="result-div">
            1 USD = 83.00 INR
          </div>
        </div>
      </div>
    </main>

    <script src="code.js"></script>
    <script src="currency-symbol-map.js"></script>
    <script src="app.js"></script>
  </body>
</html>
