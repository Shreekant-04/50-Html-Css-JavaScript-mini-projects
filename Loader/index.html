<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinetic Loader</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="dot-loader">
        <div class="d1 deg-0 "></div>
        <div class="d2 deg-45"></div>
        <div class="d3 deg-90"></div>
        <div class="d4 deg-135 "></div>
        <div class="d5 deg-180"></div>
        <div class="d6 deg-225"></div>
    </section>
    <section class="circle">
      <div class="inner"></div>
    </section>
    <section class="horizontal">
      <div class="hz1 h"></div>
      <div class="hz2 h"></div>
      <div class="hz3 h"></div>
      <div class="hz4 h"></div>
    </section>
    <section class="loader-4">
      <div class="l l1"></div>
      <div class="l l2"></div>
      <div class="l l3"></div>
      <div class="l l4"></div>
    </section>
  </body>
</html>
