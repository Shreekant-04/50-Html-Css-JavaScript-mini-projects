<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/time-management.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve our services and
        enhance your dining experience, please take a few moments to complete
        this short survey.
      </p>
    </header>
    <form id="survey-form">
      <label for="name" id="name-label">name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />
      <label for="number" id="number-label">Age <span>(Optional)</span></label>
      <input
        type="number"
        name="number"
        id="number"
        min="12"
        max="60"
        placeholder="Enter your Age"
      />
      <label for="dropdown" id="role-label"
        >Which option best describes your current role?
      </label>
      <select name="role" id="dropdown">
        <option
          value="First-time Visitor
            "
        >
          First-time Visitor
        </option>
        <option
          value="Regular Customer
            "
        >
          Regular Customer
        </option>
        <option
          value="Occasional Diner
            "
        >
          Occasional Diner
        </option>
        <option
          value="Tourist/Visitor
            "
        >
          Tourist/Visitor
        </option>
        <option
          value="Event Attendee (e.g., party, meeting)
        "
        >
          Event Attendee (e.g., party, meeting)
        </option>
      </select>
      <label for="recommend" id="recommend-label"
        >Would you recommend our Restaurant to a friend?
      </label>
      <div>
        <input
          type="radio"
          name="recommend"
          id="definitely"
          value="definitely"
        />
        <label for="definitely">Definitely</label>
        <input type="radio" name="recommend" id="Maybe" value="Maybe" />
        <label for="Maybe">Maybe</label>
        <input type="radio" name="recommend" id="Notsure" value="Notsure" />
        <label for="Notsure">Not Sure</label>
      </div>
      <div class="improve-container">
        <label for="improve"
          >What would you like to see improved? (Check all that apply)</label
        >
        <label for="i1">
          <input type="checkbox" id="i1" value="Food Quality" />
          Food Quality</label
        >
        <label for="i2">
          <input type="checkbox" id="i2" value="Menu Variety" />

          Menu Variety</label
        >
        <label for="i3">
          <input type="checkbox" id="i3" value="Service Speed" />
          Service Speed</label
        >
        <label for="i4">
          <input type="checkbox" id="i4" value="Customer Service" />
          Customer Service</label
        >
        <label for="i5">
          <input type="checkbox" id="i5" value="Cleanliness" />
          Cleanliness</label
        >
        <label for="i6">
          <input type="checkbox" id="i6" value="Ambiance/Atmosphere" />
          Ambiance/Atmosphere</label
        >
        <label for="i7"
          ><input type="checkbox" id="i7" value="Pricing" /> Pricing</label
        >
        <label for="i8">
          <input type="checkbox" id="i8" value="Portion Sizes" /> Portion
          Sizes</label
        >
        <label for="i9">
          <input type="checkbox" id="i9" value="Drink Selection" />
          Drink Selection</label
        >
        <label for="i10">
          <input type="checkbox" id="i10" value="Parking Availability" />
          Parking Availability</label
        >
      </div>
      <label for="comment">Any comments or suggestions? </label>
      <textarea
        name=""
        id="comment"
        placeholder="Enter your comment here..."
      ></textarea>
      <button id="submit">Submit</button>
    </form>
    <div class="imageby">
      Photo by
      <a
        href="https://unsplash.com/@cadop?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Mathew Schwartz</a
      >
      on
      <a
        href="https://unsplash.com/photos/brown-wooden-tables-with-chairs-on-hardwood-flooring-GjzJFMnJZYg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Unsplash</a
      >
    </div>
  </body>
</html>
