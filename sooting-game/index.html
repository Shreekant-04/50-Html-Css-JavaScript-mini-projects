<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shoot the Bird game</h1>
    <div class="score-wrapper">
      <div class="score">
        <p>Score</p>
        <p>0</p>
      </div>
      <p>Time left (<span class="timer">15s</span>)</p>
    </div>

    <div class="wrapper">
      <img
        src="../sooting-game/assets/bird.gif"
        alt="crow"
        height="100"
        class="crow crow1"
      />
      <img
        src="../sooting-game/assets/bird.gif"
        alt="crow"
        height="100"
        class="crow crow2"
      />
      <img
        src="../sooting-game/assets/bird.gif"
        alt="crow"
        height="100"
        class="crow crow3"
      />
      <img
        src="../sooting-game/assets/bird.gif"
        alt="crow"
        height="100"
        class="crow crow4"
      />
      <img
        src="../sooting-game/assets/bird.gif"
        alt="crow"
        height="100"
        class="crow crow5"
      />
      <img
        src="../sooting-game/assets/bird.gif"
        alt="crow"
        height="100"
        class="crow crow6"
      />
    </div>
  </body>
  <script src="App.js"></script>
</html>
