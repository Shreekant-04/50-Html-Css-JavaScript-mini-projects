<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Comments</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/time-management.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="toggle-nav">
      <label for="toggle" class="toggle-wrapper">
        <input type="checkbox" name="toggle" id="toggle" />

        <span class="toggle-button"></span>
      </label>
    </nav>
    <section class="wrapper">
      <div class="image"></div>
      <div class="intract">
        <label for="like-btn">
          <input type="checkbox" name="like" id="like-btn" />

          <span class="material-symbols-outlined like"> thumb_up </span>
        </label>

        <label for="comment-btn">
          <span class="material-symbols-outlined comment-span"> comment </span>
        </label>
        <label for="save-btn">
          <input type="checkbox" name="" id="save-btn" />
          <span class="material-symbols-outlined save"> bookmark </span>
        </label>
      </div>
      <div class="comments-wraper"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
